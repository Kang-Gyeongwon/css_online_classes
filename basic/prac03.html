<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>띵동코딩 - 로그인</title>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
      * {
        font-family: "Pretendard", serif;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 60px;
        width: 300px;
        margin: 70px auto auto auto;
        padding: 80px 50px 50px 50px;
        border: 1px solid lightgray;
        border-radius: 8px;
      }
      .wrap > img {
        width: 90px;
        height: 46px;
        margin-bottom: 40px;
        margin-right: auto;
      }
      .wrap > p {
        display: block;
        font-size: 22px;
        color: #26343d;
        margin-right: auto;
      }
      .wrap > button {
        width: 320px;
        height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        background-color: rgb(255, 226, 55);
        cursor: pointer;
        color: rgb(28, 29, 30);
      }
      .email > p {
        font-size: 16px;
        font-weight: bold;
        margin-top: 30px;
        color: rgb(80, 82, 84);
      }
      .email > input {
        width: 320px;
        font-size: 16px;
        margin-top: 10px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgb(219, 221, 224);
      }
      .email > button {
        width: 320px;
        height: 60px;
        margin: 30px 0px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        gap: 10px;
        border: none;
        border-radius: 8px;
        background-color: rgb(219, 221, 224);
        cursor: pointer;
      }
      .email > span {
        font-size: 14px;
        text-align: center;
        color: rgb(38, 52, 61);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img
        src="https://ddingdong.spartacodingclub.kr/images/common/logo-tb.svg"
      />
      <p>
        매주 월요일,<br />
        내 강의실에 찾아오는<br />
        코딩 학습지
      </p>
      <button>카카오로 1초만에 시작하기</button>
      <div class="email">
        <p>이메일</p>
        <input type="email" placeholder="이메일 주소를 입력해주세요" />
        <button>다음</button>
        <span>이메일이 기억나지 않아요.</span>
      </div>
    </div>
  </body>
</html>
