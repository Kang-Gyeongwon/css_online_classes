<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>띵동코딩 - 클론코딩</title>
    <style>
      .gnb {
        display: flex;
        flex-direction: row; /* 가로로 정렬 */
        justify-content: space-between;
        align-items: center;
        width: 1100px;
        height: 60px;
        margin: auto;
      }
      .main {
        display: flex;
        flex-direction: column; /* 새로로 정렬 */
        justify-content: space-between;
        align-items: center;
        padding-top: 60px;
      }
      .main > h3 {
        font-size: 22px;
        font-weight: 500;
        line-height: 1.5;
        text-align: center;
        color: #415b6d;

        margin-bottom: 10px;
      }
      .main > h1 {
        font-size: 46px;
        font-weight: 800;
        line-height: 1.4;
        text-align: center;
        color: #26343d;
      }
      .main > img {
        width: 1100px;
      }
      hr {
        border-top: none;
        border-bottom: 0.5px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="gnb">
      <img
        src="https://ddingdong.spartacodingclub.kr/images/common/logo-tb.svg"
      />
      <span>로그인</span>
    </div>
    <hr />
    <div class="main">
      <h3>
        매주 월요일, 내 강의실에 찾아오는<br />
        온라인 코딩 학습지
      </h3>
      <h1>띵동코딩이 도착했어요</h1>
      <img
        src="https://media-sparta.s3.ap-northeast-2.amazonaws.com/media/images/hero.png"
      />
    </div>
  </body>
</html>
